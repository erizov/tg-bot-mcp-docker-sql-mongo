version: '3.8'

services:
  progress-server:
    image: progress/server:latest
    container_name: notes-progress-server
    ports:
      - "8080:8080"
    environment:
      - PROGRESS_SERVER_PORT=8080
      - PROGRESS_SERVER_HOST=0.0.0.0
    volumes:
      - progress_data:/data
    networks:
      - notes-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  progress_data:

networks:
  notes-net:
    external: true
